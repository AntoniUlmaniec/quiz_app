<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Quiz App</h1>

    <div id="quizList" class="mb-5">
        <!-- Lista quizów -->
    </div>

    <div id="quizPlay" class="d-none">
        <h2 id="quizTitle" class="mb-3"></h2>
        <div id="questionsContainer" class="mb-4">
            <!-- Pytania -->
        </div>
        <button id="backBtn" class="btn btn-secondary">Powrót</button>
    </div>

    <hr class="my-5" />

    <h2 class="mb-3">Dodaj pytanie</h2>
    <form id="addQuestionForm">
        <div class="mb-3">
            <label for="quizId" class="form-label">ID quizu</label>
            <input type="number" class="form-control" id="quizId" required />
        </div>
        <div class="mb-3">
            <label for="questionText" class="form-label">Treść pytania</label>
            <input type="text" class="form-control" id="questionText" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Opcje odpowiedzi</label>
            <input type="text" class="form-control mb-1" id="option1" placeholder="Opcja 1" required />
            <input type="text" class="form-control mb-1" id="option2" placeholder="Opcja 2" required />
            <input type="text" class="form-control mb-1" id="option3" placeholder="Opcja 3" required />
        </div>
        <div class="mb-3">
            <label for="correctOption" class="form-label">Index poprawnej odpowiedzi (0-2)</label>
            <input type="number" class="form-control" id="correctOption" min="0" max="2" required />
        </div>
        <button type="submit" class="btn btn-primary">Dodaj pytanie</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
